<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .key {
            width: 20px;
            height: 20px;
            background: #1e1e1e29;
            border: 2px solid #333;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div data-key="65" class="key">A</div>
    <div data-key="83" class="key">S</div>
    <div data-key="68" class="key">D</div>
    <div data-key="70" class="key">F</div>
    <div data-key="71" class="key">G</div>
    <div data-key="72" class="key">H</div>
    <div data-key="74" class="key">J</div>

    <audio data-key="65" src="./mixkit-arcade-retro-game-over-213.wav"></audio>
    <audio data-key="83" src="./1-note-piano-104171.mp3"></audio>
    <audio data-key="68" src="./clean-fingered-bass-101922.mp3"></audio>
    <audio data-key="70" src="./mixkit-dog-barking-twice-1.wav"></audio>
    <audio data-key="71" src="./mixkit-sick-man-sneeze-2213.wav"></audio>
    <audio data-key="72" src="./piano-g-6200.mp3"></audio>
    <audio data-key="74" src="./mixkit-fast-small-sweep-transition-166.wav"></audio>
    <script>
        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            console.log(audio)
            //audio.currentTime = 3;
            audio.play();
        })
    </script>
</body>

</html>
